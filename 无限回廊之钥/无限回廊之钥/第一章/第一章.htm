		<td><img border="0" src="1.htm3.jpg"><p>
		<font face="楷体" size="5"><span style="letter-spacing: 1pt">卡兹亚：在这有多重彼此重合的宇宙里，存在着无限延伸的可能性，然而在这之中，我--卡兹亚・西拉纳米
		驾驶着宇宙最强的战斗机在宇宙中自由的翱翔，打开了这个宇宙的新时代，并且和5位天使相遇了。</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt"><img border="0" src="1.htm4.jpg"><br>
		<br>
		卡兹亚：从那之后，我的人生开始改变了。和天使队的每一天都是新鲜的，令人激动的，让我快乐的。但是，平静的日子没有多久。</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt"><img border="0" src="1.htm5.jpg"></span></font></p>
		<p>
		<font face="楷体" size="5"><span style="letter-spacing: 1pt">卡兹亚：在我们面前出现了许多敌人。那时几乎要绝望了，但在最后的决战中，依靠大家的力量取得了胜利。然后不管何时，我的女友一直都陪伴在我的身旁，对，她的名字是：</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt"><img border="0" src="1.htm6.jpg"></span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">该选老婆了</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">卡兹亚：阿普莉可特・樱叶。因为我爱着她，她对我来说不仅仅只是一个天使队员。</span></font></p>
