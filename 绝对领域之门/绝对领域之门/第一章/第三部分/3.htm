<table border="1" width="76%" bgcolor="#FFFFD9">
	<tr>
		<td><img border="0" src="3.htm1.jpg"><p><font face="楷体" size="5">
		<span style="letter-spacing: 1pt">
		&nbsp;&nbsp;&nbsp;
		参观结束后，塔克德把卡兹亚叫到了舰长室，并拿出6个画卷，每个画卷都写着一句话。塔克德正为这6个画卷烦恼，不知道选哪一个挂在墙上，所以来听卡兹亚的意见。其实这就是让你选塔克德的老婆啦了，每句话代表月天使队的一个队员，这里我选的是第一句，运气也是实力的一种表现，走米露菲路线。</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">
		<img border="0" src="3.htm2.jpg"></span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">
		&nbsp;&nbsp;&nbsp;
		舰桥来电，前方有一艘不明飞船传来通迅要见舰长，接过来一看居然是一个可爱的少女，自称是阿吉德的后裔，不过很可惜，这边没人认识。原来这少女是个宝物猎人，为的是路克西欧鲁船上宝物而来的，不过塔克德这边很自然的把她当成宇宙海盗，卡兹亚，你第一次的实战练习对象来了。塔克德怕对手跑了，还特意关照对方不要逃-.-!</span></font></p>

	</tr>
