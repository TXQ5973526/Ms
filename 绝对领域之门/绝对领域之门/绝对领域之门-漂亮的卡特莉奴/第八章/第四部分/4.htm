<table border="1" width="76%" bgcolor="#FFFFD9">
	<tr>
		<td><img border="0" src="4.htm11.jpg" width="1071" height="638"><p>
		<font face="楷体" size="5"><span style="letter-spacing: 1pt">
		天使队霍格利游玩回来了，此刻他们还不知道舰几发生了一件大事。</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">
		<img border="0" src="4.htm12.jpg" width="1066" height="644"></span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">
		路过走廊的阿妮丝和娜诺偶然遇到了卡兹亚</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">
		阿妮丝：啊咧，看那个。</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">娜诺：啊？</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">
		卡兹亚：沙沙沙沙！沙沙！沙沙沙沙！</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">娜诺：是卡兹亚啊</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">
		阿妮丝：那家伙偷偷摸摸的在干什么？</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">
		卡兹亚：沙沙沙沙沙沙！</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">
		娜诺：好像很有趣的样子。</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">阿妮丝：噗，的确…</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">卡兹亚：沙沙！</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">娜诺：进去了。</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">
		阿妮丝：那是契茶店的后门吧。那家伙要干什么？</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">娜诺：是啊？</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">阿妮丝：……</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">娜诺：……</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">阿妮丝：……</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">
		娜诺：喂，老大，赶快去公园啊。</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">阿妮丝：恩，哦！</span></font></p>
		<p><a href="../../第九章/9.htm"><img border="0" src="4.htm17.jpg" width="1070" height="603"></a></td>
	</tr>
</table>
